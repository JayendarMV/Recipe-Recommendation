<!DOCTYPE html>
<html lang="en">

<head>
    <title>Super Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="img/bot.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="show-chatbot">

    <!-- Chatbot toggle button -->
    <button class="chatbot-toggle">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <!-- Chatbot UI -->
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>

        <ul class="chatbox">
            <li class="chat incomming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there! <br> How can I assist you today?</p>
            </li>
            <li class="chat outgoing">
                <p>I'm looking for help with a recipe.</p>
            </li>
        </ul>

        <div class="chat-input">
            <textarea placeholder="Enter your message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <!-- Optional JS for toggling -->
    <script>
        const chatbotToggle = document.querySelector('.chatbot-toggle');
        const chatbot = document.querySelector('.chatbot');
        chatbotToggle.addEventListener('click', () => {
            document.body.classList.toggle('show-chatbot');
        });
    </script>

        <li><a href="#"><i class="bi bi-person"></i>About Us</a>

                    <li><a href="#">Mission</a></li>
                    <li><a href="#">vision</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </div>
        </li>

        <li><a href="#"><i class="bi bi-telephone-fill"></i>Contact</a></li>
        <li><a href="#"><i class="bi bi-star"></i>Rate Us</a></li>
    </ul>
</div>

</body>

</html>
